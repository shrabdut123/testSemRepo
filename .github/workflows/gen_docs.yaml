name: Auto-Generate Kotlin Docs
on:
  push:
    paths:
      - "src/**/*.kt"

jobs:
  generate_docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Python & Dependencies
        run: |
          pip install ollama

      - name: Generate Docs
        run: |
          python /Users/shrabani.dutta1/salpay/testSemRepo/generate_docs.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "Auto-generated Kotlin documentation"
          git push