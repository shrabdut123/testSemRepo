name: Run FastAPI and Process Files

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger

jobs:
  run-server-and-process:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn ollama

      - name: Start FastAPI server
        run: |
          nohup uvicorn server:app --host 0.0.0.0 --port 8000 &

      - name: Wait for server to start
        run: sleep 5  # Ensure FastAPI starts before calling process_files

      - name: Run Process Files
        run: python server1.py  # This should trigger process_files() in your script