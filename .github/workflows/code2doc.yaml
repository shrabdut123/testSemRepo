name: Run FastAPI on Custom Port (8081) and Update PR Files

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  run-server-and-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # Ensure GitHub token is available
          fetch-depth: 0  # Get full history

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn ollama

      - name: Kill any process using port 8081 (if running)
        run: |
          PID=$(lsof -ti :8081) || true
          if [ ! -z "$PID" ]; then
            echo "🔴 Killing process on port 8081 (PID: $PID)"
            kill -9 $PID
            sleep 3  # Wait for the process to release the port
          fi

      - name: Verify port is free
        run: |
          if lsof -ti :8081; then
            echo "⚠️ Port 8081 is still in use. Exiting..."
            exit 1
          else
            echo "✅ Port 8081 is free."
          fi

      - name: Start FastAPI server on port 8081
        run: |
          nohup uvicorn server:app --host 0.0.0.0 --port 8081 > server.log 2>&1 &

      - name: Wait for server to start
        run: sleep 5

      - name: Run Process Files
        run: python server.py  # This should process and update files

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "🔄 Auto-update Kotlin files with Copilot edits" || echo "No changes to commit"
          git push origin HEAD:${{ github.head_ref }}
