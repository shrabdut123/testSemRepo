name: Run FastAPI and Process Files

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-server-and-process:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn ollama

      - name: Kill any process using port 8081
        run: |
           while sudo lsof -ti :8081; do
            sudo kill -9 $(sudo lsof -ti :8081)
            sleep 1
           done
           sleep 5  # Wait for the port to be fully released

      - name: Start FastAPI server
        run: |
          nohup uvicorn server:app --host 0.0.0.0 --port 8081 &

      - name: Wait for server to start
        run: sleep 5

      - name: Run Process Files
        run: python server1.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸ”„ Auto-update Kotlin files with Copilot edits" || echo "No changes to commit"
          git push origin HEAD:${{ github.head_ref }}