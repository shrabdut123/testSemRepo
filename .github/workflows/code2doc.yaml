name: Run FastAPI and Process Files

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-server-and-process:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

    # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai==0.28

      # Run the Python script
      - name: Run code2doc script
        env:
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}  # Pass the secret to the script
        run: |
          python code2doc_azai_code.py

      - name: Check if any files changed
        id: check_changes
        run: |
          if [[ -s updated_files.txt ]]; then
            echo "changes_detected=true" >> $GITHUB_ENV
          else
            echo "changes_detected=false" >> $GITHUB_ENV
          fi

      - name: Commit and push changes
        if: env.changes_detected == 'true'
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git checkout -b automated-doc-update
          git add .
          git commit -m "Automated documentation update"
          git push origin automated-doc-update

      - name: Create Pull Request
        if: env.changes_detected == 'true'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            github.rest.pulls.create({
              owner,
              repo,
              title: "Automated Documentation Update",
              body: "This PR includes automated documentation updates for Kotlin functions.",
              head: "automated-doc-update",
              base: "main"
            });